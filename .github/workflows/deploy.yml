name: ðŸš€ MLOps Deployment Pipeline

on:
  workflow_dispatch: # Ð—Ð°Ð¿ÑƒÑÐºÐ°Ñ‚ÑŒ Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ

env:
  # ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ GHCR
  GHCR_USERNAME: ${{ github.actor }}
  REPO_NAME: ${{ github.event.repository.name }}
  IMAGE_BACKEND: ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}-frontend

jobs:
  # 1. Ð¡Ð‘ÐžÐ ÐšÐ Ð˜ ÐŸÐ£Ð‘Ð›Ð˜ÐšÐÐ¦Ð˜Ð¯ ÐžÐ‘ÐžÐ˜Ð¥ ÐžÐ‘Ð ÐÐ—ÐžÐ’
  build_and_push_deployment:
    if: false
    runs-on: ubuntu-latest
    permissions:
      contents: read # Ð§Ñ‚Ð¾Ð±Ñ‹ Ñ‡Ð¸Ñ‚Ð°Ñ‚ÑŒ ÐºÐ¾Ð´
      packages: write # Ð§Ñ‚Ð¾Ð±Ñ‹ Ð¿Ð¸ÑÐ°Ñ‚ÑŒ Ð² GHCR (Container Registry)
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÑˆ Backend
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ env.IMAGE_BACKEND }}:latest

      # Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÑˆ Frontend
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ env.IMAGE_FRONTEND }}:latest

# 2. Ð ÐÐ—Ð’Ð•Ð Ð¢Ð«Ð’ÐÐÐ˜Ð• ÐÐ EC2 Ð§Ð•Ð Ð•Ð— SSM
  deploy_to_ec2:
    runs-on: ubuntu-latest
    
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      DEPLOYMENT_INSTANCE_NAME: MNIST-anomaly-MLOps-Deployment-Server
  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Get Deployment Instance ID
        id: get_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ env.DEPLOYMENT_INSTANCE_NAME }}" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text \
            --region $AWS_REGION)
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_OUTPUT
  
      - name: Deploy with Docker Compose via SSM
        env:
          INSTANCE_ID: ${{ steps.get_id.outputs.INSTANCE_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          if [ -z "$INSTANCE_ID" ]; then
            echo "Deployment instance not found!"
            exit 1
          fi
  
          # Upload docker-compose.yml to S3
          aws s3 cp docker-compose.yml s3://$S3_BUCKET_NAME/deployment/docker-compose.yml --region $AWS_REGION
  
          # Send command via SSM
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "MLOps Deployment" \
            --parameters 'commands=[
              "DEPLOY_DIR=/opt/mlops-deploy",
              "sudo mkdir -p $DEPLOY_DIR",
              "sudo chown -R ec2-user:ec2-user $DEPLOY_DIR",
              "cd $DEPLOY_DIR",
              "aws s3 cp s3://'"$S3_BUCKET_NAME"'/deployment/docker-compose.yml ./docker-compose.yml --region '"$AWS_REGION"'",
              "export AWS_REGION='"$AWS_REGION"'",
              "export S3_BUCKET_NAME='"$S3_BUCKET_NAME"'",
              "echo '"$GH_TOKEN"' | docker login ghcr.io -u '"$GITHUB_ACTOR"' --password-stdin",
              "docker-compose pull",
              "docker-compose up -d --remove-orphans"
            ]' \
            --output text \
            --region $AWS_REGION